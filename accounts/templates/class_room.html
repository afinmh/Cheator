<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/web.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="videoCanvas"></canvas>
        <img class="imgcanvas" id="processedImage" alt="Processed video feed">
        <div>
            <a href="/home" class="logo">Classroom <span>.</span></a>
        </div>
        <div class="controls">
            <button class="control-button" id="toggleButton">
                <span class="material-icons" id="toggleIcon">videocam_off</span>
            </button>
        </div>
    </div>
    <p id="studentName" style="display: none;">{{ student_name }}</p>
    <p id="className" style="display: none;">{{ class_name }}</p>
    <div id="consentModal" class="modal">
        <div class="modal-content">
            <img src="{% static 'asset/img/warning.svg' %}" alt="Warning Icon" class="modal-image">
            <p>Segala bentuk kecurangan akan direkam untuk pengawasan. Data Anda tetap aman dan terjaga.</p>
            <small>*Privasi Anda tetap terjaga sesuai kebijakan yang berlaku.*</small>
            <button id="acceptButton">OK</button>
        </div>
    </div>
    <script src="{% static 'js/control.js' %}"></script>
</body>
</html>
